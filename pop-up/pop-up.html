<!-- local registration css -->
<link rel="stylesheet" href="./style/pop-up.css">

<div class="pop-up-wrap oops">
  <div class="pop-up-block box-shadow">
    <div class="text-center pop-up-logo">
      <img src="./img/logo-pop-up.png" alt="#DH">
      <p class="font15 fontOSL color-dark-blue">Banking</p>
    </div>
    <h1 class="text-center">
      Oops!
    </h1>
    <p class="text-center font15 fontOSL">
      I can not log in to this device. Try again from the device that you use most often.
    </p>
    <button class="btn btn-default uppercase ">
      Start first
    </button>
    <p class="text-center color-blue m0 help"> 
      <a href="#">Go to help site</a> 
    </p>
  </div>  
</div> 

<div class="pop-up-wrap alas">
  <div class="pop-up-block box-shadow">
    <div class="text-center pop-up-logo">
      <img src="./img/logo-pop-up.png" alt="#DH">
      <p class="font15 fontOSL color-dark-blue">Banking</p>
      <img 
        class="pop-up-time"
        src="./img/icons/pop-up-time.png" 
        alt="time">
    </div>
    <h1 class="text-center">
      Alas!
    </h1>
    <p class="text-center font15 fontOSL">
      For security reasons, the session was terminated until you were out. Try again.
    <button class="btn btn-default uppercase ">
      Start Over
    </button>
  </div>  
</div>
