<!-- local registration css -->
<link rel="stylesheet" href="./style/registration.css">

<div class="registration-wrap forgot-pass">
  <div class="registration-block box-shadow">
    <div class="text-center pop-up-logo">
      <img src="./img/logo-pop-up.png" alt="#DH">
      <p class="font15 fontOSL color-dark-blue">Banking</p>
    </div>
    <h1>Let's try to log into the account</h1>
    <div class="recovery-type font15 fontOSL">
      <p class="type-item-title">To start, enter any of the following information.</p>
      <p class="type-item">Address mail or phone number to sign in</p>
      <p class="type-item">Recovery phone number</p>
      <p class="type-item">Recovery email address</p>
    </div>
    <form>
      <div class="form-group">
        <input 
          type="text"
          placeholder="Email address mail or phone number" 
          class="form-control fontOSL font15" 
          id="emailOrNum">
      </div>
      <button class="btn btn-default btn-arrow uppercase m-auto">
        continue
        <i class="fa fa-angle-right"></i>
      </button>
    </form>
  </div>  
</div>
