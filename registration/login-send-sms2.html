<!-- local registration css -->
<link rel="stylesheet" href="./style/registration.css">

<div class="registration-wrap send-sms send-sms-width-logo">
  <div class="registration-block box-shadow">
    <div class="text-center pop-up-logo">
      <img src="./img/logo-pop-up.png" alt="#DH">
      <p class="font15 fontOSL color-dark-blue">Banking</p>
    </div>
    <h1 class="text-center">Do you have access to this phone?</h1>
    <div class="sms-info text-center">
      <p class="phone font16">+380 ** *** *2 00</p>
      <p class="">We will sent you a recovery key to this number.</p>
      <p class="color-grey font12 fontOSL">local phone charges may apply</p>
    </div>
    

    <button class="btn btn-default width100">
      Text me the account key
    </button>
    <button class="btn btn-default btn-white width100">
      I do not have access to this phone
    </button>
  </div>  
</div>
