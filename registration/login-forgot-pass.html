<!-- local registration css -->
<link rel="stylesheet" href="./style/registration.css">

<div class="registration-wrap following-info">
  <div class="registration-block box-shadow">
    <h1>Please provide <br />the following information</h1>
    <form>
       <!-- add or del error class in form-group-->
      <div class="form-group error">
        <label for="num" class="fontOSL font14">Your Social Security number</label>
        <input 
          type="text" 
          class="form-control" id="num">
        </div>
        <div class="form-group">
          <label for="email" class="fontOSL font14">Recovery phone number or email address</label>
          <input 
            type="text" 
            class="form-control" id="email">
        </div>
        <button class="btn btn-default btn-arrow uppercase m-auto">
          continue
        <i class="fa fa-angle-right"></i>
      </button>
    </form>
  </div>  
</div>
