<!-- local products css -->
<link rel="stylesheet" href="./style/profile.css">

<div class="container-fluid wrap-content profile">
  <section class="bg-white border-r5 box-white">
    <div class="row">
      <div class="col-sm-12">
        <h3>Profile information</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5">

        <div class="box border-r5 top-green-border user-info-block box-shadow">
          <div class="photo-block">
            <div class="photo">
              <img src="./img/icons/user-profile.png" alt="" class="rounded-circle">
            </div>
            <p class="font13 fontOSL color-blue text-center cursor-p">
              Edit photo
            </p>
          </div>
          <div class="user-name">
            <p class="font20 fontOSB name">Name Surname</p>
            <p class="font13 fontOSR">
              <span class="title color-dark-blue">Age:</span>  
              <span class="num">34</span>
            </p>
            <p class="font13 fontOSR">
              <span class="title color-dark-blue">Business:</span> 
              <span class="num color-light-green">Active</span>
            </p>
            <p class="font13 fontOSR">
              <span class="title color-dark-blue">Card:</span> 
              <span class="num">3</span>
            </p>
          </div>  
        </div>

        <div class="box border-r5 user-information box-shadow">
          <h5 class="fontOSL">My information</h5>

          <div class="col-info color-blue col-info-all">
            <div class="width40 title-block">
              <i class="fa fa-caret-right"></i>
              <span class="fontOSL font14">All</span>
            </div>
            <div class="width40 progress-line-block">
              <span class="progress-line border-r5" style="width: 100%;"></span>
            </div>
            <div class="width20 percent">
              <span class="fontOSL font14">100%</span>
            </div>
          </div>

          <div class="col-info">
            <div class="width40 title-block">
              <span class="fontOSL font14">Personal Details</span>
            </div>
            <div class="width40 progress-line-block">
              <span class="progress-line border-r5" style="width: 60%;"></span>
            </div>
            <div class="width20 percent">
              <span class="fontOSL font14">60%</span>
            </div>
          </div>

          <div class="col-info">
            <div class="width40 title-block">
              <span class="fontOSL font14">Passport Details</span>
            </div>
            <div class="width40 progress-line-block">
              <span class="progress-line border-r5" style="width: 30%;"></span>
            </div>
            <div class="width20 percent">
              <span class="fontOSL font14">30%</span>
            </div>
          </div>

          <div class="col-info">
            <div class="width40 title-block">
              <span class="fontOSL font14">Contacts</span>
            </div>
            <div class="width40 progress-line-block">
              <span class="progress-line border-r5" style="width: 100%;"></span>
            </div>
            <div class="width20 percent">
              <span class="fontOSL font14">100%</span>
            </div>
          </div>

          <div class="col-info">
            <div class="width40 title-block">
              <span class="fontOSL font14">Address</span>
            </div>
            <div class="width40 progress-line-block">
              <span class="progress-line border-r5" style="width: 70%;"></span>
            </div>
            <div class="width20 percent">
              <span class="fontOSL font14">70%</span>
            </div>
          </div>
        </div>

        <div class="box border-r5 get-discount box-shadow color-white">
          <div class="discount-num fontOSR font22">3%</div>
          <div class="discount-text fontOSL font14">
            fill your profile and get a discount
          </div>
          <div class="close-btn">
            <img src="./img/icons/Buttons-Close-White.png" alt="close">
          </div>
          <i class="fa fa-caret-top" aria-hidden="true"></i>
        </div>
        

      </div>
      <div class="col-sm-7">
        
      </div> 
    </div>
  </section>        
</div>
